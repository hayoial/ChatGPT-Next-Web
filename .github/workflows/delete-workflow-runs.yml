name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日凌晨执行
  workflow_dispatch:  # 手动触发

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs for forked repository
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.PAT }}  # 使用你的个人访问令牌
          repository: '${{ github.repository }}'  # 当前仓库
          retain_days: 7
          keep_minimum_runs: 6
